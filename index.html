<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <main>
    <section class="profile">
      <div class="name">
        <img src="./images/image-jeremy.png" alt="jeremy">
        <div class="report">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="period">
        <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
    </section>
    <section class="block block-1">
      <div class="inner-block">
        <div class="first-row">
          <span>Work</span>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <!-- 5hrs daily -->
        <!-- Previous - 7hrs daily -->
        <div class="second-row">
          <p class="counter">32hrs</p> <!-- weekly -->
          <p class="last-week-row">Last Week - 36hrs</p> <!-- weekly -->
        </div>
        <!-- 103hrs monthly -->
        <!-- Previous - 128hrs monthly -->
      </div>
    </section>

    <section class="block block-2">
      <div class="inner-block">
        <div class="first-row">
          <span>Play</span>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <!-- 1hr daily -->
        <!-- Previous - 2hrs daily -->
        <div class="second-row">
          <p class="counter">10hrs</p> <!-- weekly -->
          <p class="last-week-row">Last Week - 8hrs</p> <!-- weekly -->
        </div>
        <!-- 23hrs monthly -->
        <!-- Previous - 29hrs monthly -->
      </div>
    </section>
    <section class="block block-3">
      <div class="inner-block">
        <div class="first-row">
          <span>Study</span>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <!-- 0hrs daily -->
        <!-- Previous - 1hr daily -->
        <div class="second-row">
          <p class="counter">4hrs</p> <!-- weekly -->
          <p class="last-week-row">Last Week - 7hrs</p> <!-- weekly -->
        </div>
        <!-- 13hrs monthly -->
        <!-- Previous - 19hrs monthly -->
      </div>
    </section>
    <section class="block block-4">
      <div class="inner-block">
        <div class="first-row">
          <span>Exercise</span>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <!-- 1hr daily -->
        <!-- Previous - 1hr daily -->
        <div class="second-row">
          <p class="counter">4hrs</p> <!-- weekly -->
          <p class="last-week-row">Last Week - 5hrs</p> <!-- weekly -->
        </div>
        <!-- 11hrs monthly -->
        <!-- Previous - 18hrs monthly -->
      </div>
    </section>
    <section class="block block-5">
      <div class="inner-block">
        <div class="first-row">
          <span>Social</span>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <!-- 1hr daily -->
        <!-- Previous - 3hrs daily -->
        <div class="second-row">
          <p class="counter">5hrs</p> <!-- weekly -->
          <p class="last-week-row">Last Week - 10hrs</p> <!-- weekly -->
        </div>
        <!-- 21hrs monthly -->
        <!-- Previous - 23hrs monthly -->
      </div>
    </section>
    <section class="block block-6">
      <div class="inner-block">
        <div class="first-row">
          <span>Self Care</span>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <!-- 0hrs daily -->
        <!-- Previous - 1hr daily -->
        <div class="second-row">
          <p class="counter">2hrs</p> <!-- weekly -->
          <p class="last-week-row">Last Week - 2hrs</p> <!-- weekly -->
        </div>
        <!-- 7hrs monthly -->
        <!-- Previous - 11hrs monthly -->
      </div>
    </section>
  </main>
</body>

</html>
