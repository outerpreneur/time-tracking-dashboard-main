<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <main>
    <section class="profile">
      <div class="name">
        <img src="./images/image-jeremy.png" alt="jeremy">
        <div class="report">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="period">
        <ul>
          <li id="daily">Daily</li>
          <li id="weekly">Weekly</li>
          <li id="monthly">Monthly</li>
        </ul>
      </div>
    </section>
    <section class="block block-1">
      <div class="inner-block">
        <div class="first-row">
          <span>Work</span>
          <a class="three-dots">
            <svg class="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </a>
        </div>
        <!-- 5hrs daily -->
        <!-- Previous - 7hrs daily -->
        <div class="second-row">
          <p class="timeframe-counter">32hrs</p> <!-- weekly -->
          <p class="last-week-row">Last Week - 36hrs</p> <!-- weekly -->
        </div>
        <!-- 103hrs monthly -->
        <!-- Previous - 128hrs monthly -->
      </div>
    </section>

    <section class="block block-2">
      <div class="inner-block">
        <div class="first-row">
          <span>Play</span>
          <a class="three-dots">
            <svg class="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </a>
        </div>
        <!-- 1hr daily -->
        <!-- Previous - 2hrs daily -->
        <div class="second-row">
          <p class="timeframe-counter">10hrs</p> <!-- weekly -->
          <p class="last-week-row">Last Week - 8hrs</p> <!-- weekly -->
        </div>
        <!-- 23hrs monthly -->
        <!-- Previous - 29hrs monthly -->
      </div>
    </section>
    <section class="block block-3">
      <div class="inner-block">
        <div class="first-row">
          <span>Study</span>
          <a class="three-dots">
            <svg class="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </a>
        </div>
        <!-- 0hrs daily -->
        <!-- Previous - 1hr daily -->
        <div class="second-row">
          <p class="timeframe-counter">4hrs</p> <!-- weekly -->
          <p class="last-week-row">Last Week - 7hrs</p> <!-- weekly -->
        </div>
        <!-- 13hrs monthly -->
        <!-- Previous - 19hrs monthly -->
      </div>
    </section>
    <section class="block block-4">
      <div class="inner-block">
        <div class="first-row">
          <span>Exercise</span>
          <a class="three-dots">
            <svg class="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </a>
        </div>
        <div class="second-row">
          <p class="timeframe-counter">4hrs</p>
          <p class="last-week-row">Last Week - 5hrs</p>
        </div>
      </div>
    </section>
    <section class="block block-5">
      <div class="inner-block">
        <div class="first-row">
          <span>Social</span>
          <a class="three-dots">
            <svg class="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </a>
        </div>
        <div class="second-row">
          <p class="timeframe-counter">5hrs</p>
          <p class="last-week-row">Last Week - 10hrs</p>
        </div>
      </div>
    </section>
    <section class="block block-6">
      <div class="inner-block">
        <div class="first-row">
          <span>Self Care</span>
          <a class="three-dots">
            <svg class="ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </a>
        </div>
        <div class="second-row">
          <p class="timeframe-counter">2hrs</p>
          <p class="last-week-row">Last Week - 2hrs</p>
        </div>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
